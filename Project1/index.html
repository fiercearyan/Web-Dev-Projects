<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">

    <title>Log In</title>
  </head>
  <body class="login">
    <div class="container">
       <div class="row justify-content-center mt-5">
          <div class="col-lg-4 col-md-4">
             <div class="card bx">
                <div class="card-body">
                  <div class="card-title">
                     <h4>Login as Admin</h4>
                     <p class="card-text small text-muted">Log In with your Username &amp; Password</p>
                     <form>
                        <div class="mb-3">
                           <input type="text" class="form-control form-control-sm" name="u_name" placeholder="Username" required>
                        </div>
                        <div class="mb-3">
                           <input type="password" class="form-control form-control-sm" name="pwd" placeholder="Password" required>
                        </div>
                        <div class="mb-3">
                           <input type="submit" class="btn btn-sm btn-success col-12" name="button" value="Log In">
                        </div>
                        <div class="mb-3">
                           <a href="dashboard.html" class="btn btn-sm btn-warning col-12">This is Only Front-End_So, Land To Dashboard</a>
                        </div>
                     </form>
                  </div>
                </div>
             </div>
          </div>
       </div>
    </div>

    
    <!-- Bootstrap Script Files -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
  </body>
</html>
